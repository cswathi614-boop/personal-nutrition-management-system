<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Patient Details Form</h1>
</header>

<section>
    <form>
        <label>Patient Name</label><br>
        <input type="text" placeholder="Enter patient name"><br><br>

        <label>Age</label><br>
        <input type="number" placeholder="Enter age"><br><br>

        <label>Gender</label><br>
        <select>
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
        </select><br><br>

        <label>Health Condition</label><br>
        <select>
            <option>Select</option>
            <option>Diabetes</option>
            <option>Blood Pressure</option>
            <option>Obesity</option>
        </select><br><br>

        <button type="submit">Submit</button>
        <a href="diet.html">View Diet Suggestions</a>

    </form>
</section>

<footer>
    <p>Developed by Swathi C</p>
</footer>

</body>
</html>
